<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/main.css">
</head>

<body>

    <div class="container">
        <h1 class="text-3xl text-center max-[400px]:text-emerald-500">Hello, world!</h1>

        <h2 class="text-2xl text-center my-3 text-tahiti bg-midnight">Hello, world 2!</h2>

        <h3 class="text-2xl text-center my-3 text-tahiti bg-emerald-700/[7.1%]">Hello, world 3!</h3>

        <div class="text-center my-3">
            <button
                class="bg-sky-500 text-white px-5 py-2 hover:bg-sky-700 active:bg-amber-700 focus:bg-emerald-500">Button</button>
        </div>

        <form class="my-5">

            <div class="my-5">
                <label for="name" class="block">Name</label>
                <input type="text" id="name" value="John Doe" class="border mt-2 px-3 py-2 disabled:bg-gray-200"
                    disabled>
            </div>

            <div class="my-5">
                <label for="email" class="block after:content-['_*'] after:text-[rgb(155,27,27)]">Email</label>
                <input type="email" id="email" placeholder="E-mail"
                    class="border mt-2 px-3 py-2 focus:outline-0 focus:border-sky-400 invalid:border-red-600 focus:invalid:border-red-300 not-placeholder-shown:valid:border-emerald-600 not-placeholder-shown:focus:border-emerald-300 placeholder:italic placeholder:text-gray-300">
            </div>

            <button type="submit"
                class="bg-sky-500 text-white px-5 py-2 hover:bg-sky-700 active:bg-amber-700 focus:bg-emerald-500">Button</button>

        </form>

    </div>

</body>

</html>
